<section
  class="relative w-full bg-[#142850] pt-16 pb-20 xl:pt-32 xl:pb-40 overflow-hidden"
>
  <div
    class="pointer-events-none absolute inset-0 bg-[url('src/img/lines.svg')] bg-no-repeat bg-right-bottom bg-contain opacity-80"
  ></div>
  <div class="relative max-w-[1600px] mx-auto px-12">
    <div
      class="flex flex-col xl:flex-row xl:items-start xl:justify-between gap-8 xl:gap-12 mb-16 xl:mb-20"
    >
      <div class="flex items-center gap-4 xl:gap-6">
        <img
          src="src/img/wbs-solartechnik-stilelement.png"
          alt=""
          class="w-16 h-16 object-contain"
        />

          class="text-white text-2xl sm:text-3xl xl:text-5xl font-semibold leading-tight"

      </div>

        höchster Effizienz und Zuverlässigkeit.
      </p>
    </div>
    <!-- SLIDER -->
    <div class="relative">
      <div class="overflow-hidden">
        <div
          id="swiperTrack"
          class="flex gap-4 sm:gap-6 xl:gap-12 h-[200px] sm:h-auto transition-transform duration-500"
        >
          <!-- SLIDE 1 -->
          <div class="flex-shrink-0 w-full">
            <div class="rounded-[48px] overflow-hidden h-full">
              <img
                src="src/img/wbs-solartechnik-panel.png"
                class="w-full h-full object-cover"
                alt=""
              />
            </div>
          </div>
          <!-- SLIDE 2 -->
          <div class="flex-shrink-0 w-full">
            <div class="rounded-[48px] overflow-hidden h-full">
              <img
                src="src/img/wbs-solartechnik-panel.png"
                class="w-full h-full object-cover"
                alt=""
              />
            </div>
          </div>
          <!-- SLIDE 3 -->
          <div class="flex-shrink-0 w-full">
            <div class="rounded-[48px] overflow-hidden h-full">
              <img
                src="src/img/wbs-solartechnik-panel.png"
                class="w-full h-full object-cover"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center gap-4 mt-4 sm:mt-6 xl:mt-12">
        <button
          id="prevBtn"
          class="w-14 h-14 rounded-full border border-white/40 text-white"
        >
          ←
        </button>
        <button
          id="nextBtn"
          class="w-14 h-14 rounded-full border border-white text-white"
        >
          →
        </button>
      </div>
    </div>
